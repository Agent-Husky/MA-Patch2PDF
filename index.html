<!DOCTYPE html>
<html lang="de-DE" prefix="og: https://ogp.me/ns#" xmlns:og="http://opengraphprotocol.org/schema/">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Homepage Friedrich-Gymnasium Luckenwalde">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MA Patch to PDF</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="./js/custom-select.js"></script>
    <script src="./js/loadconfig.js"></script>
    <script src="./parser.js"></script>
    <script src="./lib/pdfmake.min.js"></script>
    <script src="./lib/vfs_fonts.js"></script>

</head>

<body>
    <section class="header">
        <div class="center verticalcenter">
            <span class="title" style="margin-right: 8px">MA Patch to PDF</span>
            <span class="note">by Jannik Heym</span>
        </div>
    </section>
    <section class="fileinput">
        <img id="Logo" style="display:none"/>
        <div class="center">
            <input id="fileinput" onchange="" type="file" accept=".xml, .csv, .json" hidden><br>
            <div id="drop_zone" ondragover="dragOverHandler(event);">
                <p>Datei hochladen</p>
            </div>
        </div>
        <script src="./js/dropzonehandler.js"></script>
    </section>
    <section class="config" style="margin-bottom: 10px;">
        <div class="center">
            <div class="custom-select">
                <select id="logoselector" onchange="document.getElementById('Logo').src = document.getElementById('logoselector').value">
                </select>
            </div>
        </div>
    </section>
    <section class="config" style="margin-bottom: 10px;">
        <div class="center">
            <span id="perlayerconfig"></span>
        </div>
    </section>
    <section id="pdfgen" style="display: none; margin-bottom: 20px;">
        <div id="buttondiv" class="center">
            <btn onclick="pdfgen(filecontent, filename); pdfMake.createPdf(dd).open()" style="margin-right: 30px">PDF Ã¶ffnen</btn>
            <btn onclick="pdfgen(filecontent, filename); pdfMake.createPdf(dd).download(filename.replace(/\.[^/.]+$/, ''))">PDF herunterladen</btn>
        </div>
    </section>
</body>

</html>
